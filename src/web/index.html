<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    <div id="container-fluid">
        <div class="barra-titulo">
            <img src="./assets/OJO.ico" alt="" style="float:left;">
            <div class="titulo">Conversor Binario</div>
            <div class="cerrar">
                <svg id="btn-about" src="./assets/question-lg.svg" width="18" height="18" fill="currentColor" class="bi bi-question-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14Z"/>
                  </svg>
                <svg id="btn-cerrar" src="./assets/x.svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            
        </div>
       <div id="cuerpo">
            <h3>Conversor de unidades numéricas</h3>
            <form action="" id="conversor">
                <input type="text" class="form-control" id="valor-a-convertir" pattern="[A-Fa-f0-9]*" placeholder="Valor convertir..."><br/>
                <fieldset>
                    <legend>Base del número</legend>
                    <input type="radio" class="form-check-input" name="tipo-de-conversion" value="BIN">
                    <label for="binario" class="form-check-label">Binario</label><br/>
                    <input type="radio" class="form-check-input" name="tipo-de-conversion" value="DEC">
                    <label for="decimal" class="form-check-label">Decimal</label><br/>
                    <input type="radio" class="form-check-input" name="tipo-de-conversion" value="HEX">
                    <label for="hexadecimal" class="form-check-label">Hexa</label><br/>
                    <input type="radio" class="form-check-input" name="tipo-de-conversion" value="OCTAL">
                    <label for="octal" class="form-check-label">Octal</label><br/>
                </fieldset>
                <button id="convert">Convertir</button>
            </form>
       </div>
        
        <div id="resultado"></div>
    </div>
    
    
    <!--Archivo Javascript-->
    <script src="./js/script.js"></script>
    <!-- Archivos JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
